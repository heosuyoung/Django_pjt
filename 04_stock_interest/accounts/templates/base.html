<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}주식 댓글 분석{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="{% url 'stock_finder' %}">📊 주식 분석</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-primary me-2" href="{% url 'profile' %}">프로필</a>
        <a class="btn btn-outline-danger" href="{% url 'logout' %}">로그아웃</a>
      {% else %}
        <a class="btn btn-outline-secondary me-2" href="{% url 'login' %}">로그인</a>
        <a class="btn btn-primary" href="{% url 'signup' %}">회원가입</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
